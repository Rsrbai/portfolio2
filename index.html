<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game from The Big Bang Theory television show">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>


    <!-- Heading of the game -->
    
    <h1>Rock Paper Scissors Lizard Spock</h1>

    <!-- Scoreboard area with score displayed idea from Youtube tutorial.-->

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span><span id="score-keeper">:</span><span id="computer-score">0</span>
    </div>

    <!-- Winner displayed here -->
    <div class="action-message">
        <p id="action-message">Make your choice!</p>
    </div>

    <!-- Controls area containing each choice same way as love Maths and got the pictures from slack -->
    <div class="choices">
        <button id="r" class="choice" data-type="rock">
        Rock</button>
        <button id="p" class="choice" data-type="paper">
        Paper</button> 
        <button id="s" class="choice" data-type="scissors">
        Scissors</button>
        <button id="l" class="choice" data-type="lizard">
        Lizard</button>
        <button id="sp" class="choice" data-type="spock">
        Spock</button>
    </div>

    <!-- Display area for the game of player choice and computer choice images -->

    <div class="display-game" id="display-game">
        <div class="game-images" id="user-image-div">
            <img aria-label="Picture of a hand in a shape representing a rock" id="user-image" alt="Game image" src="assets/images/rock.png">
            <span class="display-choices" id="display-choice-u">User choice!</span>
        </div>
        
        <div class="game-images" id="computer-image-div">
            <img aria-label="Picture of a hand in a shape representing a rock" id="computer-image" alt="Game image" src="assets/images/rock.png">
            <span class="display-choices" id="display-choice-c">Comp choice!</span>
        </div>
    </div>

    <!-- Message displaying the results -->
    <div class="result">
        <p id="resultPara">Who wins?</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
