<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>

    <div class="score-area">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result-area">
        <p id="result">Who wins?</p>
    </div>

    <div class="game-area">
        <button class="choices">
            <img src="assets/images/rock (1).png" alt="Rock">
        </button>
        <button class="choices">
            <img src="assets/images/paper (1).png" alt="Paper">
        </button>
        <button class="choices">
            <img src="assets/images/scissors (1).png" alt="Scissors">
        </button>
        <button class="choices">
            <img src="assets/images/lizard (1).png" alt="Lizard">
        </button>
        <button class="choices">
            <img src="assets/images/spock (1).png" alt="Spock">
        </button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
