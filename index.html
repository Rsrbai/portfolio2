<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>


    <!-- Heading of the game -->
    
    <h1>Rock Paper Scissors Lizard Spock</h1>

    <!-- Scoreboard area with score displayed.-->

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- Winner displayed here -->
    <div class="result">
        <p>Who wins?</p>
    </div>

    <!-- Controls area containing each choice -->
    <div class="choices">
        <button aria-label="Picture of a hand in a shape representing a rock" id="r" class="choice" data-type="rock">
            <img src="assets/images/rock (1).png" alt="Rock">
        </button>
        <button aria-label="Picture of a hand in a shape representing Paper" id="p" class="choice" data-type="paper">
            <img src="assets/images/paper (1).png" alt="Paper">
        </button> 
        <button aria-label="Picture of a hand in a shape representing Scissors" id="s" class="choice" data-type="scissors">
            <img src="assets/images/scissors (1).png" alt="Scissors">
        </button>
        <button aria-label="Picture of a hand in a shape representing Lizard" id="l" class="choice" data-type="lizard">
            <img src="assets/images/lizard (1).png" alt="Lizard">
        </button>
        <button aria-label="Picture of a hand in a shape representing Spock" id="sp" class="choice" data-type="spock">
            <img src="assets/images/spock (1).png" alt="Spock">
        </button>
    </div>

    <!-- Message prompting the user to take action on an element of the game -->
    <div class="action-message">
        <p id="action-message">Make your choice!</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
